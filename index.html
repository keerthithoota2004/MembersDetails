<!DOCTYPE html>
<html>

<head>
    <title>GDSC web lead logi</title>
    <link rel="stylesheet" href="gdsc.css" />
    <script src="gdsc.js"></script>
</head>

<body>
    <div class="container ">
        <div class="main" id="main">
            <h2>GDSC web lead login</h2>
            <form id="form_id">

                <label>User Name :</label>
                <input type="text" name="username" id="username" />
                <label>Password :</label>
                <input type="password" name="password" id="password" />
                <input type="button" value="Login" id="submit" onclick="login()" />
            </form>
        </div>

        <div class="data" id="pageContent">
            <h1 class="cont-head">GDSC Core Members Details</h1>
            <h2 class="cont-sub"> Team Members Data </h2>

            <div id="formContainer">
                <ul type="none">
                    <li class="ele">
                        <label for="nameInput">Name:</label>
                        <input class="inpt" type="name" id="nameInput" placeholder="Enter your name">
                    </li>
                    <li class="ele">
                        <label for="emailInput">Email I'd:</label>
                        <input class="inpt" type="email" id="emailInput" placeholder="Enter your email">
                    </li>
                    <li class="ele">
                        <label for="numberInput">Mobile Number:</label>
                        <input class="inpt" type="number" id="numberInput" placeholder="Enter your mobile number">
                    </li>
                    <li class="ele">
                        <label for="roleInput">Role in team:</label>
                        <input class="inpt" id="roleInput" placeholder="Enter the role">
                    </li>
                    <li class="ele">
                        <label for="branchInput">Branch</label>
                        <input class="inpt" id="branchInput" placeholder="branch">
                    </li>
                    <li><button onclick="add()">Add</button></li>
                </ul>

            </div>
            <table id="outputTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>role</th>
                    <th>branch</th>
                    <th>operation</th>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
